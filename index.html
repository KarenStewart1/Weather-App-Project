<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card" style="background-image: url(images/background.png)">
          <div class="card-body">
            <h1>
              <div class="row">
                <div class="col" id="city-name-element"></div>
                <div class="col calender-day">
                  <span id="date-month-year"></span>
                  <div class="col day-and-time" id="day-and-time"></div>
                </div>
              </div>
            </h1>
            <div class="row today-weather">
              <div class="row-1 left-side">
                <div class="col">
                  <img
                    src="#"
                    alt="weather-icon"
                    id="weather-icon"
                    width="170"
                    height="120"
                  />
                </div>
              </div>
              <div class="row-1 right-side">
                <div class="col">
                  <h2>
                    <span id="current-temperature">17</span>
                    <span class="cf-symbol">
                      <a href="#" class="active" id="celsius-link">°C </a>|
                      <a href="#" class="inactive" id="fahrenheit-link">
                        °F</a
                      ></span
                    >
                  </h2>
                  <ul>
                    <li
                      class="col today-weather-description"
                      id="today-weather-description"
                    ></li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>
                      Wind: <span id="wind"></span
                      ><span id="wind-units"> m/s</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <form id="city-search-form">
              <div class="row justify-content-md-center search-buttons-bar">
                <div class="col col-lg-4 search-bar">
                  <input
                    type="search"
                    class="enter-city-name form-control shadow-sm"
                    id="city-search-input"
                    placeholder="Enter city name"
                    autocomplete="off"
                  />
                </div>
                <div class="col-md-auto search-input-button">
                  <input
                    type="submit"
                    value="Search"
                    class="search-button shadow-sm"
                  />
                </div>
                <div class="col-md-auto">
                  <button
                    class="current-location-button shadow-sm"
                    id="current-location-button"
                  >
                    Current Location
                  </button>
                </div>
              </div>
            </form>
            <div class="row five-day-forecast" id="forecastWrapper"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/KarenStewart1/Weather-App-Project.git"
            target="_blank"
            >Open-source code</a
          >
          by Karen Stewart
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
